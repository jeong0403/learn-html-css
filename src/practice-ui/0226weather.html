<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날씨 연습</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="stylesheet" href="/src/css/styes/03-specificity.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="/src/practice-ui/styles-p/0226weather.css" />
  </head>
  <body>
    <h1>날씨 연습</h1>
    <div class="weather-01">
      <ul>
        <li class="temperature">-0.9°</li>
        <li class="img-sunny">
          <img src="/src/assets/svg/sunny.svg" alt="맑음" />
        </li>
        <li class="low">어제보다 1.3° 낮아요</li>
      </ul>
    </div>
    <div class="weather-02">
      <ul>
        <li class="better">11 좋음</li>
        <li class="img-finedust">
          <img src="/src/assets/svg/finedust.svg" alt="미세먼지 양호" />
        </li>
        <li class="finedust">미세먼지</li>
      </ul>
    </div>
  </body>
</html>
