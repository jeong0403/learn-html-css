<!-- HTML 마크업을 작성해 주세요 -->
<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naver login</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="stylesheet" href="/src/css/styles/03-specificity.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="/src/practice-ui/login/styles/login.css" />
  </head>
  <body>
    <div class="naver-login-page">
      <!-- 네이버 로고 -->
      <div class="naver-logo">
        <img
          src="/src/practice-ui/login/images/naver logo.svg"
          alt="네이버 로고"
        />
      </div>
      <form action="/" class="login-form">
        <fieldset>
          <legend class="sr-only">네이버 로그인 화면</legend>
          <!-- 아이디(이메일) -->
          <div class="form-group">
            <label for="userID" class="sr-only">아이디(이메일)</label>
            <input
              type="email"
              id="userID"
              name="userID"
              placeholder="아이디(이메일)"
              required
            />
            <p class="error-message">아이디는 이메일 형식으로 입력해 주세요</p>
          </div>

          <!-- 비밀번호 -->
          <div class="form-group">
            <label for="userPwd" class="sr-only">비밀번호</label>
            <input
              type="password"
              id="userPwd"
              name="userPwd"
              placeholder="비밀번호"
              pattern=".{10,}"
              required
            />
            <p class="error-message">비밀번호는 10자리 이상 입력해 주세요</p>
          </div>

          <!-- 로그인 버튼 -->
          <div class="form-group">
            <input type="submit" value="로그인" class="login-btn" />
          </div>

          <!-- 로그인 버튼 하위 전부 묶음 -->
          <div class="login-bottom">
            <!-- 체크 / 로그인 상태 유지 -->
            <div class="login-keep">
              <input type="checkbox" id="keep" />
              <label for="keep" class="login-label"
                ><span class="login-keep-span">로그인 상태 유지</span></label
              >
            </div>

            <!-- IP 보안 / OFF -->
            <div class="ip-security-switch">
              <a
                href="/src/practice-ui/login/pages/ip_security.html"
                target="_blank"
                rel="noopener noreferrer"
                >IP 보안</a
              >
              <label for="security-switch" class="switch">
                <input
                  type="checkbox"
                  name="security-switch"
                  id="security-switch"
                />
                OFF
              </label>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
