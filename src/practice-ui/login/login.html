<!-- HTML 마크업을 작성해 주세요 -->
 <!DOCTYPE html>
 <html lang="ko-KR">
 <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Naver login</title>
     <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
     <link rel="icon" href="/src/assets/favicon/likelion.svg" />
     <link rel="stylesheet" href="/src/css/styes/03-specificity.css" />
     <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
     <link rel="stylesheet" href="/src/practice-ui/login/styles/login.css" />
   </head>
 <body>
  <form action="/" method="post">
    <fieldset>
      <legend>Naver login</legend>
        <div>
          <label for="userID">아이디</label>
          <input type="text" name="userID" id="userID" required placeholder="아이디(이메일)" />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input type="password" name="userPwd" id="userPwd" required placeholder="비밀번호" minlength="10" />
        </div>
        <label class="login-check-keep">
          <input type="checkbox" class="login-checkbox" value="yes"/>
          <img src="/src/practice-ui/login/images/unchecked.svg" alt="선택 안 함" width="24px" height="24px" />
          로그인 상태 유지
        </label>
          <div class="ip-security-check">
              <a href="/src/practice-ui/login/pages/ip_security.html" target="_blank" rel="noopener noreferrer">IP 보안</a>
             <label for="security-switch">
              <input type="checkbox" name="security-switch" id="security-switch" value="yes" />
              OFF</label>
          </div>
          <button class="login-btn" type="submit">로그인</button>
        </fieldset>
  </form>
 </body>
 </html>
